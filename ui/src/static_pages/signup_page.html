<!doctype html>
<html lang="en" class="w-screen h-screen bg-slate-800 text-slate-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatPlat | Signup</title>
    <link rel="stylesheet" href="login_style_proc.css">
  </head>
  <body class="w-full h-full flex justify-center items-center">
    <div id="pane" class="w-4/5 h-4/5 font-semibold border-2 border-white flex flex-row justify-around items-center">
        <h6 class="basis-2/6 flex justify-center items-center text-7xl">ChatPlat</h6>
        <div class="basis-4/6 h-5/6 flex flex-col justify-evenly items-center">
            <div class="w-11/12 basis-1/6 text-xl flex flex-col justify-center items-begin">
                <p>E-mail:</p>
                <input type="text" class="text-black border-2 border-black"></input>
            </div>
            <div class="w-11/12 basis-1/6 text-xl flex flex-col justify-center items-begin">
                <p>Username:</p>
                <input type="text" class="text-black border-2 border-black"></input>
            </div>
            <div class="w-11/12 basis-1/6 text-xl flex flex-col justify-center items-begin">
                <p>Password</p>
                <input type="password" class="text-black border-2 border-black"></input>
            </div>
            <button type="submit" class="w-11/12 basis-1/6 border-2 border-white hover:bg-black">Sign Up</button>
            <a href="/login" class="basis-1/12 text-white hover:text-blue-500 text-sm flex justify-center items-center">Return back to login screen</a>
        </div>
    </div>
  </body>
</html>
