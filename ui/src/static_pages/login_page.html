<!doctype html>
<html lang="en" class="w-screen h-screen bg-slate-800 text-slate-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatPlat | Login</title>
    <link rel="stylesheet" href="login_style_proc.css">
  </head>
  <body class="w-full h-full flex justify-center items-center">
    <div id="pane" class="w-4/5 h-4/5 font-semibold border-2 border-white flex flex-row justify-around items-center">
        <h6 class="basis-2/6 flex justify-center items-center text-7xl">ChatPlat</h6>
        <div class="basis-4/6 h-4/5 flex flex-col justify-evenly items-center">
          <div class="w-11/12 basis-2/6 text-xl flex flex-col justify-center items-begin">
            <p>Username or E-mail:</p>
            <input type="text" class="text-black border-2 border-black"></input>
        </div>
        <div class="w-11/12 basis-2/6 text-xl flex flex-col justify-center items-begin">
            <p>Password</p>
            <input type="password" class="text-black border-2 border-black"></input>
        </div>
        <button type="submit" class="w-11/12 basis-1/6 border-2 border-white hover:bg-black">Sign In</button>
        <a href="/singup" class="basis-1/6 text-white hover:text-blue-500 text-sm flex justify-center items-center">Dont have an account? Sign Up</a>
        </div>
    </div>
  </body>
</html>
